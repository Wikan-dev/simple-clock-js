<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="clock-container">
        <div class="clock-frame">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>

        //mengambil semua variabel yang ada di html menggunakan query
        const secondHand = document.querySelector(".second-hand");
        const minuteHand = document.querySelector(".minute-hand");
        const hourHand = document.querySelector(".hour-hand");


        
        function setDate() { //membuat fungsi data jam
            const now = new Date(); //mengambil data waktu saat ini
            const seconds = now.getSeconds(); // mengambil data detik saat ini
            const secondsDegree = ((seconds / 60) * 360 + 90);  //menghitung sudut detik 

            secondHand.style.transform = `rotate(${secondsDegree}deg)`; //memutar sudut jarum detik sesuai perhitungan sebelumnya

            const mins = now.getMinutes() //mengambil data menit saat ini
            const minDegrees = ((mins / 60) *360 +90); //menghitung data menit saat ini
            
            minuteHand.style.transform = `rotate(${minDegrees}deg)`; //memutar sudut jarum menit

            const hour = now.getMinutes() //mengambil data jam saat ini
            const hourDegrees = ((mins / 12) *360 +90); //menghitung sudut jam saat ini
            
            hourHand.style.transform = `rotate(${minDegrees}deg)`; //memutar jarum jam sesuao sudut yang di tentukan

        }   

        setInterval(setDate, 1000) //mengset interval detik

    </script>
</body>
</html>
